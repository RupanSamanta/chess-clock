<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Clock</title>
    <meta name="description" content="A simple Chess Clock app with customizable timers, increments, and a clean interface.">
    <meta name="author" content="Rupan Samanta">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Chess Clock">
    <meta property="og:description" content="A simple Chess Clock app with customizable timers, increments, and a clean interface.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-username.github.io/chess-clock/">
    <meta property="og:image" content="https://your-username.github.io/chess-clock/assets/preview.png">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/82872eeccd.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="timer-section">

            <div class="player-timer" id="player-A">
                <div class="moves-container">
                    <span>Moves: </span>
                    <span class="moves">0</span>
                </div>
                <div class="time-adjust-button" data-adjust="A">
                    <span>
                        <i class="fa-solid fa-sliders"></i>
                    </span>
                    <span class="time-format">10 min</span>
                </div>
                <div class="time-left">
                    10:00
                </div>
            </div>

            <div class="timer-settings">
                <button id="fullscreen-button">
                    <i class="fa-solid fa-expand"></i>
                </button>
                <button id="reset-button">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button id="play-button" value="0">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="settings-button">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button id="mute-button">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>

            <div class="player-timer" id="player-B">
                <div class="moves-container">
                    <span>Moves: </span>
                    <span class="moves">0</span>
                </div>
                <div class="time-adjust-button" data-adjust="B">
                    <span>
                        <i class="fa-solid fa-sliders"></i>
                    </span>
                    <span class="time-format">10 min</span>
                </div>
                <div class="time-left">
                    10:00
                </div>
            </div>

        </section>

        <section id="controls-settings-section">
            <div class="section-header">
                <button id="return-back">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <span>Controls and Settings</span>
            </div>

            <div class="preset-time">
                <div>
                    Presets
                </div>
                <button id="start-new-timer">Start</button>
            </div>

            <div class="theme-settings">
                <div>
                    Theme Color
                </div>
                <div id="theme-colors-box"></div>
            </div>
        </section>

        <section id="adjust-timer-section">
            <div id="adjust-timer" data-adjust-timer="A">
                <div class="header">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>Adjust Time</span>
                </div>
                <div class="timer-block">
                    <select id="hour-select"></select>
                    <span>Hour</span>
                </div>
                <div class="timer-block">
                    <select id="minute-select"></select>
                    <span>Minute</span>
                </div>
                <div class="timer-block">
                    <select id="second-select"></select>
                    <span>Second</span>
                </div>
                <div class="adjust-box-buttons">
                    <button id="save-time">Save Time</button>
                    <button id="cancel-timer">Cancel</button>
                </div>
            </div>
        </section>

        <section id="settings-section"></section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
