<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Clock</title>
    <meta name="description" content="A simple Chess Clock app with customizable timers, increments, and a clean interface.">
    <meta name="author" content="Rupan Samanta">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Chess Clock">
    <meta property="og:description" content="A simple Chess Clock app with customizable timers, increments, and a clean interface.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-username.github.io/chess-clock/">
    <meta property="og:image" content="https://your-username.github.io/chess-clock/assets/preview.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Chess Clock">
    <meta name="twitter:description" content="A simple Chess Clock app with customizable timers, increments, and a clean interface.">
    <meta name="twitter:image" content="https://your-username.github.io/chess-clock/assets/preview.png">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82872eeccd.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="timer-section">
            
            <div class="player-timer player-A">
                <div class="time-adjust-container">
                    <span class="time-adjust-button">
                        <i class="fa-solid fa-sliders"></i>
                    </span>
                    <span class="time-format">10 min</span>
                </div>
                <div class="moves-container">
                    <span>Moves: </span>
                    <span class="moves">0</span>
                </div>
                <div class="time-left">10:00</div>
            </div>
            
            <div class="timer-settings">
                <button id="fullscreen-button">
                    <i class="fa-solid fa-expand"></i>
                </button>
                <button id="reset-button">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button id="play-button">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="settings-button">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button id="mute-button">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
            
            <div class="player-timer player-B">
                <div class="time-adjust-container">
                    <span class="time-adjust-button">
                        <i class="fa-solid fa-sliders"></i>
                    </span>
                    <span class="time-format">10 min</span>
                </div>
                <div class="moves-container">
                    <span>Moves: </span>
                    <span class="moves">0</span>
                </div>
                <div class="time-left">10:00</div>
            </div>
            
        </section>
        
        <section id="settings-section"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
